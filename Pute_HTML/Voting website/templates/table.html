<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style/static.css">
    <link rel="stylesheet" href="../static/style/added.css">
    <title>Table</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <nav class="header__nav">
                    <ul class="nav__list">
                        <li class="nav__list-item">
                            <a href="/#howTo" class="nav__list-link">как голосовать</a>
                        </li>
                        <li class="nav__list-item">
                            <a href="/" class="nav__list-link ">
                                <img src="../static/image/Logo.png" alt="logo">
                            </a>
                        </li>
                        <li class="nav__list-item">
                            <a href="personal" class="nav__list-link">личный кабинет</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="table_main">
        <div class="table_main-add">
            <div class="container">
                <div class="table_main__content">
                    <h2 class="table_main__title">Таблица голосов</h2>
                    <table class="table_main__table">
                        <thead>
                            <tr>
                                <th>Кандидат</th>
                                <th>Кол-во голосов</th>
                                <th>Автор голоса</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for choice, count, voters in results %}
                            <tr>
                                <td>{{ choice }}</td>
                                <td>{{ count }}</td>
                                <td>{{ voters }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <ul class="footer__list">
                <li>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                        <img src="../static/image/soc_link.png" alt="twitter">
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                        <img src="../static/image/soc_link2.png" alt="inst">
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                        <img src="../static/image/soc_link3.png" alt="what">
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                        <img src="../static/image/soc_link4.png" alt="vk">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
